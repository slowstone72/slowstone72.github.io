		<title>starswar</title>
		<script defer>
			let ranNum = (min, max) => {
				return Math.floor(Math.random() * (max - min) + min);
			}
			let doTheThing = () => {
				let e = document.querySelectorAll('marquee');
				e.forEach(laser => {
					laser.innerText = 'pew'
					let a = [
						'blue',
						'green',
						'gray',
						'red'
					];
					laser.style.color = a[Math.floor(Math.random() * a.length)];
					laser.direction = Math.random() < 0.50 ? 'left' : 'right';
					laser.scrollAmount = ranNum(30, 200);
				});
			}
			window.addEventListener('load', doTheThing);
		</script>
